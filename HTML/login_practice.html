<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Custumer Info</legend>
        <h1 style="color: blue; font-size: 12px text_;"></h1>
   
    <form action ="" method="post">
        <div>
            <label for="username">User name:</label>
            <input type="text" id="username">
        </div>

    
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" min="10" max="50">
        </div>

        <div>
            <label for="email">Email:</label>       
            <input type="email" id="email" placeholder="Enter email">
        </div>

        <div>
            <label for="password">password:</label>
            <input type="password" id="password">
        </div>

        <div>
            <label for="file">profile picture:</label>
            <input type="file" id="file">
        </div>

        <div>
            <label for="">choose course:</label>
            Java <input type="checkbox" id="">
            Python <input type="checkbox" id="">
            C++ <input type="checkbox" id="">
            Javascript <input type="checkbox" id="">
        </div>

        <div>
            <label for="gender"></label>
            M<input type="radio">
            F<input type="radio">
        </div>

        <div>
            <label for="dep">choose learning path</label>
            <select name="" id="dep">
                <option value="">select your path</option>
                <option value="qa">QA</option>
                <option value="java">java</option>
                <option value="mule">mule</option>
                <option value="DataSC">DataSC</option>
            </select>
            <div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="20" cols="50"></textarea>
            </div>
        </div>
        
          

        <div>
            <input type="submit" value="login">
        </div>
    </fieldset>
    <a href="https://www.googl.com">go to google page</a>
</body>
</html>
