<!DOCTYPE html>
<html> 
<head>
  <title>Login Page</title>
  <style>
  body{
    background-color: lightgray;
    align-items: center;
    height: 100vh;}
    .container {
      background-color: white;
      max-width: 300px;
      border-radius: 5px;
      padding: 20px;
      margin: 0 auto;
      margin-top: 50px;
    }
    h2{
      text-align: center;
    }
    .lable{
      display: block;

    }
    </style>
 
</head>
<body>
  <div class="container">

    <h2>Login</h2>
    <form>
      <label class="lable" for="username">Username:</label>
      <input class="" type="text" id="username" name="username" required>
      
      <label class="lable" for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Log In</button>

    </form>
    <p>Don't have account? <a href="registration.html" class="account">Create account</a></p>
  </div>
</body>
</html>
