<!DOCTYPE html>
<html> 
<head>
  <title>Login Page</title>

</head>
<body>
  <div class="container">

    <h2>Login</h2>
    <form>
      <label class="lable" for="username">Username:</label>
      <input class="" type="text" id="username" name="username" required>

  </div>
</body>
</html>
